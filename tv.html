<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .show-card {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
    }
    .show-card:hover {
      background: #e8f0ff;
    }
    .show-card img {
      width: 100px;
      height: auto;
      float: left;
      margin-right: 10px;
      border-radius: 4px;
    }
    #details {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>TV Show Explorer</h1>

  <input type="text" id="search" placeholder="Search TV shows..." />
  <div id="shows"></div>

  <div id="details" style="display: none;">
    <h2 id="selected-show-title"></h2>

    <label for="seasonSelect">Season:</label>
    <select id="seasonSelect"></select>

    <label for="episodeSelect">Episode:</label>
    <select id="episodeSelect"></select>

    <label for="sourceSelect">Source:</label>
    <select id="sourceSelect">
      <option value="https://player.vidsrc.co/embed/tv/{id}/{season}/{episode}?server=2">player.vidsrc.co</option>
      <option value="https://vidsrc.xyz/embed/tv?tmdb={id}&season={season}&episode={episode}">vidsrc.xyz</option>
      <option value="https://player.autoembed.cc/embed/tv/{id}/{season}/{episode}">autoembed.cc</option>
      <option value="https://vidsrc.icu/embed/tv/{id}/{season}/{episode}">vidsrc.icu</option>
      <option value="https://moviekex.online/embed/tv/{id}/{season}/{episode}">moviekex.online</option>
      <option value="https://vidsrc.cc/v2/embed/tv/{id}/{season}/{episode}">vidsrc.cc</option>
      <option value="https://moviesapi.club/tv/{id}-{season}-{episode}">moviesapi.club</option>
      <option value="https://vidlink.pro/tv/{id}/{season}/{episode}?autoplay=false&poster=true&primaryColor=00c1db">vidlink.pro</option>
      <option value="https://embed.su/embed/tv/{id}/{season}/{episode}">embed.su</option>
      <option value="https://play2.123embed.net/tv/{id}/{season}/{episode}">123embed.net</option>
      <option value="https://vidora.su/tv/{id}/{season}/{episode}?colour=dba4b2&autoplay=true&autonextepisode=true&backbutton=https://ratgames.vercel.app/&pausescreen=false&logo=https://4texas4.github.io/ratgames/icon.png">vidora.su</option>
    </select>

    <button id="loadBtn">OK</button>

    <iframe id="playerFrame" allowfullscreen></iframe>
  </div>

  <script>
    const API_KEY = "0e33c92186263620ce8c7f6b8fb35b00";
    const API_URL = "https://api.themoviedb.org/3";
    const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";
    const FALLBACK_IMAGE_URL = "https://dummyimage.com/200x300/333/fff.png&text=No+Cover";

    const showsEl = document.getElementById("shows");
    const searchInput = document.getElementById("search");
    const seasonSelect = document.getElementById("seasonSelect");
    const episodeSelect = document.getElementById("episodeSelect");
    const sourceSelect = document.getElementById("sourceSelect");
    const loadBtn = document.getElementById("loadBtn");
    const playerFrame = document.getElementById("playerFrame");
    const detailsEl = document.getElementById("details");
    const selectedShowTitle = document.getElementById("selected-show-title");

    let currentShowId = null;

    async function fetchPopularShows() {
      const res = await fetch(`${API_URL}/tv/popular?api_key=${API_KEY}`);
      const data = await res.json();
      renderShows(data.results);
    }

    function renderShows(shows) {
      showsEl.innerHTML = "";
      shows.forEach(show => {
        const div = document.createElement("div");
        div.className = "show-card";

        const posterUrl = show.poster_path
          ? `${IMAGE_BASE_URL}${show.poster_path}`
          : FALLBACK_IMAGE_URL;

        div.innerHTML = `
          <img src="${posterUrl}" alt="${show.name}" />
          <strong>${show.name}</strong><br>
          <small>${show.overview ? show.overview.slice(0, 100) + "..." : ""}</small>
          <div style="clear: both;"></div>
        `;
        div.onclick = () => loadShowDetails(show.id, show.name);
        showsEl.appendChild(div);
      });
    }

    async function searchShows(query) {
      const res = await fetch(`${API_URL}/search/tv?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      renderShows(data.results);
    }

    searchInput.addEventListener("keyup", e => {
      const query = e.target.value.trim();
      if (query.length > 1) {
        searchShows(query);
      } else {
        fetchPopularShows();
      }
    });

    async function loadShowDetails(tvId, tvName) {
      currentShowId = tvId;
      selectedShowTitle.textContent = tvName;
      detailsEl.style.display = "block";
      seasonSelect.innerHTML = "";
      episodeSelect.innerHTML = "";

      const res = await fetch(`${API_URL}/tv/${tvId}?api_key=${API_KEY}`);
      const data = await res.json();

      data.seasons.forEach(season => {
        const opt = document.createElement("option");
        opt.value = season.season_number;
        opt.textContent = season.name;
        seasonSelect.appendChild(opt);
      });

      if (data.seasons.length > 0) {
        loadEpisodes(tvId, data.seasons[0].season_number);
      } else {
        episodeSelect.innerHTML = "<option>No episodes found</option>";
      }
    }

    seasonSelect.addEventListener("change", () => {
      const seasonNum = seasonSelect.value;
      loadEpisodes(currentShowId, seasonNum);
    });

    async function loadEpisodes(tvId, seasonNum) {
      episodeSelect.innerHTML = "";
      const res = await fetch(`${API_URL}/tv/${tvId}/season/${seasonNum}?api_key=${API_KEY}`);
      const data = await res.json();

      if (!data.episodes || data.episodes.length === 0) {
        episodeSelect.innerHTML = "<option>No episodes found</option>";
        return;
      }

      data.episodes.forEach(ep => {
        const opt = document.createElement("option");
        opt.value = ep.episode_number;
        opt.textContent = `${ep.episode_number}. ${ep.name}`;
        episodeSelect.appendChild(opt);
      });
    }

    loadBtn.addEventListener("click", () => {
      const season = seasonSelect.value;
      const episode = episodeSelect.value;
      const sourceTemplate = sourceSelect.value;

      const embedUrl = sourceTemplate
        .replace("{id}", currentShowId)
        .replace("{season}", season)
        .replace("{episode}", episode);

      playerFrame.src = embedUrl;
    });

    fetchPopularShows();
  </script>
</body>
</html>
